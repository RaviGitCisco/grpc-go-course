syntax = "proto3";

package bidstream; // Replace with your actual package name

option go_package = "github.com/RaviGitCisco/grpc-go-course/bidstream/proto";

message Request {
  string content = 1;
}

message Response {
  string content = 1;
}

service BidirectionalService {
  rpc BidirectionalStream (stream Request) returns (stream Response);
}
